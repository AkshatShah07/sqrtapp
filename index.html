<html>
<head>
    <title>Square Finder Application</title>
    <style>
        *{font-size: 50px;}
        body {background-color: lightblue;}
    </style>
</head>
<body>
<center>
    <h1>Square Finder App</h1>
    <form onsubmit="square()">
    <input type="number" step="any" placeholder="Enter any number here" id="num"></input>
    <br><br>
    <input type="submit" value="Find Square"></input>
    </form>
    <h2 id="msg"></h2>

    <script>
        function square()
        {
            event.preventDefault();
            let num = document.getElementById("num");
            let msg = document.getElementById("msg");

            if (num.value == "")
            {
                alert("You did not enter the number");
                msg.innerHTML = "";
                num.focus()
                return;
            }
            let n = parseFloat(num.value);
            let r = n * n;
            let ans = "Sqrt :- " + r.toFixed(2)
            msg.innerHTML = ans;
        }
    </script>
</center>
</body>
</html>
